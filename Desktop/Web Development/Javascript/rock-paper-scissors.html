<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, and Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <p> Rock, Paper and Scissors </p>
    <button onclick="
        const userRock = 'rock';
        let computerTurn1 = Math.random();

        computerTurn1 = computerSelector(computerTurn1);

        if(userRock === computerTurn1){
            alert(`You picked a ${userRock}. Computer picked a ${computerTurn1}. It's a draw.`)
        } else if (computerTurn1 === 'paper'){
            alert(`You picked a ${userRock}. Computer picked a ${computerTurn1}. You lose.`)
        } else {
            alert(`You picked a ${userRock}. Computer picked a ${computerTurn1}. You win.`)
        }

    "> Rock </button>

    <button onclick="
        const userPaper = 'paper';
        let computerTurn2 = Math.random();

        computerTurn2 = computerSelector(computerTurn2);
        
        if(userPaper === computerTurn2){
            alert(`You picked a ${userPaper}. Computer picked a ${computerTurn2}. It's a draw.`)
        } else if (computerTurn2 === 'scissors'){
            alert(`You picked a ${userPaper}. Computer picked a ${computerTurn2}. You lose.`)
        } else {
            alert(`You picked a ${userPaper}. Computer picked a ${computerTurn2}. You win.`)
        }
    
    "> Paper </button>
    <button onclick="
        const userScissors = 'scissors';
        let computerTurn3 = Math.random();

        computerTurn3 = computerSelector(computerTurn3);
        
        if(userScissors === computerTurn3){
            alert(`You picked a ${userScissors}. Computer picked a ${computerTurn3}. It's a draw.`)
        } else if (computerTurn3 === 'rock'){
            alert(`You picked a ${userScissors}. Computer picked a ${computerTurn3}. You lose.`)
        } else {
            alert(`You picked a ${userScissors}. Computer picked a ${computerTurn3}. You win.`)
        }
    "> Scissors </button>


    <script>
        let computerTurn = '';
        function computerSelector(computerTurn){
            if(computerTurn >= 0 && computerTurn < 1/3){
            computerTurn = 'rock';
            } else if (computerTurn >= 1/3 && computerTurn < 2/3){
                computerTurn = 'paper';
            } else {
            computerTurn = 'scissors';
            }
            return computerTurn;
        }
    
    </script>

</body>
</html>
